<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reestablecer Contraseña</ion-title>



    <ion-button slot="end">
      <ion-back-button defaultHref="/">Back</ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>

    
  </ion-header>
  <h1 class="ion-text-center">¿Olvidaste tu contraseña?</h1>
  <ion-input type="email" label="Ingrese su correo" label-placement="floating" fill="outline" placeholder="ej: abc123@gmail.com"></ion-input>
  <ion-button fill="outline">Enviar código</ion-button>

</ion-content>
