<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>viaje</ion-title>
    
    <ion-button slot="end">
      <ion-back-button defaultHref="/">Back</ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">viaje</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="agregarViaje()" #viajeForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Ubicación Origen</ion-label>
        <ion-input type="text" [(ngModel)]="p_ubicacion_origen" name="ubicacion_origen" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Ubicación Destino</ion-label>
        <ion-input type="text" [(ngModel)]="p_ubicacion_destino" name="ubicacion_destino" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Costo</ion-label>
        <ion-input type="number" [(ngModel)]="p_costo" name="costo" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">ID Vehículo</ion-label>
        <ion-input type="number" [(ngModel)]="p_id_vehiculo" name="id_vehiculo" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-button expand="full" type="submit">Agregar Viaje</ion-button>
      </ion-item>
    </ion-list>
  </form>
  
</ion-content>
