<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listaViajes</ion-title>
    <ion-button slot="end">
      <ion-back-button defaultHref="/">Back</ion-back-button>
    </ion-button>
  </ion-toolbar>

  
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listaViajes</ion-title>
    </ion-toolbar>
  </ion-header>




  <ion-list *ngIf="loaded">
    <ion-item *ngFor="let viaje of viajes">
      <ion-label>
        <h2>{{ viaje.nombreProducto }}</h2>
        <p><strong>Costo:</strong> {{ viaje.costo | currency }}</p>
        <p><strong>Fecha:</strong> {{ viaje.fecha }}</p>
        <p><strong>Origen:</strong> {{ viaje.ubicacionOrigen }}</p>
        <p><strong>Destino:</strong> {{ viaje.ubicacionDestino }}</p>
      </ion-label>
    </ion-item>
  </ion-list>



  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab>
    <ion-fab-button>
      <ion-icon name="add" (click)="agregarViaje()" (click)="loaded = !loaded"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
