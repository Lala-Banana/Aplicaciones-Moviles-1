<ion-header>
  <ion-toolbar>
    <ion-title >
      Travel In Style
      <ion-icon name="car" class="icon-car"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-background">
    <div class="login-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesión</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="usuario" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
          </ion-item>

          <ion-button expand="full" class="login-button" (click)="login()">Entrar</ion-button>

          <!-- Botón para recuperar contraseña -->
          <ion-button expand="block" fill="clear" class="forgot-password-button" (click)="recuperarContrasena()">
            Recuperar Contraseña
          </ion-button>
          <ion-button expand="block" fill="clear" class="forgot-password-button" (click)="registrarNuevoUsuario()">
            Crear nuevo usuario
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
